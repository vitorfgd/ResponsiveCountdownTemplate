<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=PT+Sans'>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title></title>

</head>

<body>
    <div class="container">

        <div class="container__item container__item--bottom countdown">
            <p>Next giveway starts in... <br /><span class="hours"></span> hours: <span class="minutes"></span> minutes: <span class="seconds"></span> seconds</p>
        </div>

        <div class="container__item">
            <form class="form">
                <input type="email" class="form__field" placeholder="Enter your email address..." />
                <button type="button" class="btn btn--primary btn--inside uppercase">Send</button>
            </form>
        </div>

        <div class="subscriber">
            <p>Not a subscriber yet? Enter your email above and enter the giveway.</p>
        </div>
    </div>
</body>
</html>
<script src="app.js"></script>
