<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato|PT+Sans|Roboto'>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title></title>

</head>

<body>

    <div class="github">

        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/vitorfgd/responsive-countdown-html-css-template" data-icon="octicon-star" aria-label="Star vitorfgd/responsive-countdown-html-css-template on GitHub">Star</a>

        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/vitorfgd/responsive-countdown-html-css-template/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download vitorfgd/responsive-countdown-html-css-template on GitHub">Download</a>

    </div>

    <div class="container">

        <div class="container__item container__item--bottom countdown">
            <p>Next giveway starts in... <br /><span id='time'></span></p>
        </div>

        <div class="container__item">
            <form class="form">
                <input type="email" class="form__field" placeholder="Enter your email address..." />
                <button type="button" class="btn btn--primary btn--inside uppercase">Send</button>
            </form>
        </div>

        <div class="subscriber">
            <p>Not a subscriber? Enter your email above and enter the giveway. <br />Would you like to unsubscribe from this list? Click <a href="">here!</a></p>
        </div>
    </div>
</body>
</html>
<script src="app.js"></script>
